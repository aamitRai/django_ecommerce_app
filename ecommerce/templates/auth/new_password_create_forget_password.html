{% extends "base.html" %}
{% block  title %}
Create Password
{% endblock %}
{% block  main %}
<h1>Create Password</h1>
{{password_token}}
<form action='/auth/create_password/{{password_token}}' method="post">
    {% csrf_token %}
    <input type="text"  name="new_password" placeholder="Enter Password">
    <input type="text"  name="re_enter_password" placeholder="ReEnter Password">
    <input type="submit">
</form >

{% endblock %}

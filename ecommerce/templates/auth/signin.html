{% extends "base.html" %}
{% block  title %}
signin
{% endblock %}
{% block  main %}
signin
    <form action='/auth/signin' method="post">
        {% csrf_token %}
        <input type="text"  name="email" placeholder="Enter Email">
        <input type="text"  name="password" placeholder="Enter Password">
        <input type="submit">
    </form >
    <a href="/auth/signup">
        signup
    </a>
    <a href="/auth/forget_password">
        forget_Password
    </a>
{% endblock %}
